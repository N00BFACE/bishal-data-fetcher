name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Build assets
        run: pnpm build

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: composer:v2

      - name: Install Composer dependencies (production)
        run: composer install --no-dev --optimize-autoloader --prefer-dist

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create plugin zip
        run: |
          # Create a clean directory for the plugin
          mkdir -p dist/bishal-shrestha

          # Copy plugin files (excluding dev files)
          rsync -av --progress . dist/bishal-shrestha \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='src' \
            --exclude='dist' \
            --exclude='.gitignore' \
            --exclude='package.json' \
            --exclude='pnpm-lock.yaml' \
            --exclude='composer.lock' \
            --exclude='phpcs.xml.dist' \
            --exclude='.DS_Store' \
            --exclude='*.log'

          # Create the zip file
          cd dist
          zip -r ../bishal-shrestha-${{ steps.get_version.outputs.VERSION }}.zip bishal-shrestha

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREVIOUS_TAG" ]; then
            # First release - get all commits
            CHANGELOG=$(git log --pretty=format:"- %s" --no-merges)
          else
            # Get commits since previous tag
            CHANGELOG=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s" --no-merges)
          fi

          # Write to file for multi-line output
          echo "$CHANGELOG" > changelog.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release v${{ steps.get_version.outputs.VERSION }}
          body_path: changelog.txt
          files: bishal-shrestha-${{ steps.get_version.outputs.VERSION }}.zip
          draft: false
          prerelease: ${{ contains(github.ref, '-beta') || contains(github.ref, '-alpha') || contains(github.ref, '-rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
